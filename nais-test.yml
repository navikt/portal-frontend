apiVersion: nais.io/v1alpha1
kind: Application
metadata:
    name: portal
    namespace: navdig
    labels:
        team: navdig
spec:
    image: {{ image }}
    port: 3000
    ingresses:
        - https://status.dev.nav.no/sp
        #image: ghcr.io/navikt/myapplication:417dcaa2c839b9da72e0189e2cfdd4e90e9cc6fd
        #       ^--- interpolated from the ${{ env.docker_image }} variable in the action
    env:
        - name: NEXT_PUBLIC_BACKENDPATH
          value: "https://status-api.dev.nav.no"
        - name: NEXT_PUBLIC_APPROVED_USERS
          value: L152423,H161540,K146221,J104568,G124938,M106261
        - name: NEXT_PUBLIC_OPS_ACCESS
          value: K132081,H123099,L110875,K125327,F110862,A110886,L120166
    replicas:
        min: 1
        max: 1
    azure:
        application:
            enabled: true
            # optional, enum of {trygdeetaten.no, nav.no}
            # defaults to trygdeetaten.no in dev-* clusters, nav.no in production
            tenant: nav.no
            # optional
            replyURLs:
                - "https://status.dev.nav.no/sp/oauth2/callback"
                - "https://status.dev.nav.no/sp/Dashboard/Internt"
            claims:
                extra:
                    - "NAVident"
                    - "azp_name"
            # optional, defaults shown
            singlePageApplication: false
        sidecar:
            enabled: true
            autoLogin: false
            errorPath: ""
